<html>
<head>
<style>
    * {margin:0; padding:0;}
ul li {list-style:none;}
.clearfix:after{content:'';display:block; clear:both;}
body {background:green; overflow-y:scroll;}
header {	
	margin-top:20px;
	background:linear-gradient(white 50px, rgba(255,255,255,0.5) 50px, rgba(255,255,255,0.5) );
	height:50px; 
	overflow:hidden;
}

nav {width:960px; margin:0 auto;}
nav > ul > li {float:left; line-height:50px; margin-right:40px; position: relative;}
nav > ul > li ul{ width:100%; position: absolute;}
nav > ul > li ul li{white-space:nowrap;}


</style>

</head>
<body>

<header>
	<nav>
			<ul class="clearfix">
				<li>1st menu
						<ul>
							<li>2nd menu</li>
							<li>2nd menu</li>
						</ul>
				</li>
				<li>2nd menu
						<ul>
							<li>2nd menu</li>
							<li>2nd menu</li>
							<li>2nd menu</li>
							<li>2nd menu</li>
                            <li>2nd menu</li>

						</ul>
				</li>
				<li>3rd menu
						<ul>
							<li>2nd menu</li>
							<li>2nd menu</li>
						</ul>
				</li>
				<li>4th menu
						<ul>
							<li>2nd menu</li>
							<li>2nd menu</li>
							<li>2nd menu</li>
						</ul>
				</li>				

			</ul>
	</nav>
</header>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
$(function(){
let $firstmenu = $('nav > ul > li')
let $header = $('header')

$firstmenu.mouseenter(function(){
    $header.stop().animate({height : '2050px'},300);
    
})
.mouseleave(function(){
    $header.stop().animate({height:'50px'},300)
})
})

</script>
</body>


</html>
